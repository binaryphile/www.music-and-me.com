---
title: Home
description:
---

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQavAsLfr4GGOiwLBdvFpdn6ojH42JsHY&sensor=true"></script>
<script>
  function initialize() {
    var mapOptions = {
      zoom: 11,
      center: new google.maps.LatLng(27.872441,-82.729751),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var infowindow = new google.maps.InfoWindow();

    {{#data.registration}}
    var contentString{{id}} = '<h5>{{location}} '+
      '<a target="_blank" href="http://youandmeandmt.yourvirtuoso.com/Location.html?locationId={{id}}"><small>- More Info</small></a></h5>' +
    '<p>{{address.street}}<br />' +
    '{{address.city}} {{address.state}}  {{address.zip}} <small>- ' +
      '<a target="_blank" href="{{street-view-url}}">Street View</a></small></p><p>' +
    {{#classes}}
    '{{type}}: {{time}}, starting {{start-date}} - ${{tuition}} - <a target="_blank" href="http://youandmeandmt.yourvirtuoso.com/classes/{{command-loc}}.html?{{command}}={{id}}">{{message}}</a><br />' +
    {{/classes}}
    {{^classes}}
    'Currently no classes are available at this location.' +
    {{/classes}}
    '</p>';

    var marker{{id}} = new google.maps.Marker({
      position: new google.maps.LatLng({{geocode}}),
        map: map,
        title: '{{location}}'
    });
    google.maps.event.addListener(marker{{id}}, 'click', function() {
      infowindow.setContent(contentString{{id}});
      infowindow.open(map,marker{{id}});
    });
    {{/data.registration}}
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>

<div style="height: 80%;" id="map-canvas"/>
