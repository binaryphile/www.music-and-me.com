<nav class="top-bar">
  <ul class="title-area">
    <li class="name"><h1><a href="{{urls.base_path}}">{{data.title}}</a></h1></li>
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>
  <div class="top-bar-section">
    <div class="my-row">
      <ul>
        {{# data.navigation?to__root }}
          {{> pages_list }}
        {{/ data.navigation?to__root }}
      </ul>
    </div>
    <ul class="right-menu">
      <li><a href="mailto:{{data.author.email}}" title="Click to email" target="_blank">{{data.author.email}}</a>
      <li><a href="tel:{{data.author.phone}}">{{data.author.phone}}</a></li>
      <li><a href="#address" title="{{#data.author.address}}{{street}}, {{city}}, {{state}} {{zip}}{{/data.author.address}}">Address</a>
    </ul>
  </div>
</nav>
